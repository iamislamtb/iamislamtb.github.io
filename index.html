<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Neda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FFF0F5;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #FF6B6B;
      font-size: 5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #F5A9B8;
      opacity: 0.7;
      font-size: 1.5rem;
      animation: float 6s ease-in-out infinite;
    }

    .btn-letter {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: #FF1493;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-letter:hover {
      background-color: #FF6B6B;
      transform: translateY(-5px);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }

      50% {
        transform: translateY(-20vh) rotate(180deg);
        opacity: 0.3;
      }

      100% {
        transform: translateY(-40vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .btn-letter {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .btn-letter {
        bottom: 1.5rem;
        right: 1.5rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-center items-center relative overflow-hidden bg-pink-50">
  <div class="hearts absolute w-full h-full -z-10" id="hearts"></div>

  <div class="text-center p-8">
    <h1 class="text-5xl md:text-7xl text-pink-500 mb-8 animate-pulse">HAPPY BIRTHDAY NEDA</h1>
  </div>

  <button
    class="fixed bottom-8 right-8 bg-pink-600 hover:bg-pink-500 text-white px-8 py-4 rounded-full text-lg shadow-lg transition-transform hover:-translate-y-1"
    id="birthdayLetter" onclick="window.location.href='letter.html'">
    Birthday Letter üíå
  </button>

  <script>
    // Create floating hearts background
    const heartsContainer = document.getElementById('hearts');
    const heartSymbols = ['‚ù§', 'üíï', 'üíñ', 'üíó', 'üíì'];

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'absolute text-pink-300 opacity-70';
      heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.top = `${Math.random() * 100}%`;
      heart.style.fontSize = `${Math.random() * 1.5 + 1}rem`;
      heart.style.animation = `float ${6 + Math.random() * 10}s ease-in-out infinite ${Math.random() * 5}s`;
      heartsContainer.appendChild(heart);
    }

  </script>

  <style>
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }

      50% {
        transform: translateY(-20vh) rotate(180deg);
        opacity: 0.3;
      }

      100% {
        transform: translateY(-40vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
